<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
    <style>
      div {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div
      id="color"
      onmousedown="changeBackground('blue');"
      onmouseup="changeBackground('red')"
    >
      Click Me
    </div>

    <script>
      function changeBackground(newColor) {
        document.getElementById("color").style.background = newColor;
      }
    </script>
  </body>
</html>
